<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900">
    <main class="flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-sm mx-auto bg-[#0033FF] text-white rounded-2xl shadow-2xl overflow-hidden">
            <div class="p-8 min-h-[600px] flex flex-col">
                <div class="flex flex-col items-center justify-center h-full text-center">

                    <img src="python.png" class="w-24 h-24 mb-2" alt="Logo" />

                    <h1 class="text-xl font-bold tracking-wider">BIBLIOTECA</h1>
                    <h1 class="text-xl font-bold tracking-wider mb-8">DE CÓDIGOS</h1>
                    <h2 class="text-3xl font-bold text-white">login account</h2>
                    <p class="text-gray-300 mb-8">welcome to CodeShelf App</p>

                    <form class="w-full space-y-6" onsubmit="return login()">

                        <!-- EMAIL -->
                        <div class="text-left w-full">
                            <label class="font-semibold text-white flex items-center mb-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                     stroke="currentColor" stroke-width="2" class="w-5 h-5 mr-2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                    <circle cx="12" cy="7" r="4" />
                                </svg> E-mail address:
                            </label>
                            <input id="email" type="email" placeholder="E-mail address"
                                   class="w-full bg-gray-200 text-black placeholder-gray-500 rounded-full px-5 py-3 focus:outline-none focus:ring-2 focus:ring-yellow-400" required />
                        </div>

                        <!-- PASSWORD -->
                        <div class="text-left w-full">
                            <label class="font-semibold text-white flex items-center mb-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                     stroke="currentColor" stroke-width="2" class="w-5 h-5 mr-2">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                                </svg> Password:
                            </label>

                            <div class="relative">
                                <input id="password" type="password" placeholder="••••••••••"
                                       class="w-full bg-gray-200 text-black placeholder-gray-500 rounded-full px-5 py-3 focus:outline-none focus:ring-2 focus:ring-yellow-400" required />
                            </div>
                        </div>

                        <!-- BUTTON: LOGIN -->
                        <button type="submit"
                            class="w-full bg-gray-200 text-black font-bold py-3 px-4 rounded-full hover:bg-gray-300 transition duration-300 ease-in-out transform hover:scale-105">
                            INGRESAR
                        </button>

                        <!-- BUTTON: INDEX -> apunta a tu GitHub Pages (URL absoluta) -->
                        <button type="button"
                            onclick="window.location.href='https://bustillod850.github.io/'"
                            class="w-full bg-white text-black font-bold py-3 px-4 rounded-full hover:bg-gray-300 transition duration-300 ease-in-out transform hover:scale-105">
                            INDEX
                        </button>

                        <!-- BUTTON: WHATSAPP -->
                        <button type="button"
                            onclick="window.open('https://wa.me/521234567890?text=Hola,%20necesito%20ayuda%20desde%20la%20app', '_blank')"
                            class="w-full bg-green-400 text-black font-bold py-3 px-4 rounded-full hover:bg-green-300 transition duration-300 ease-in-out transform hover:scale-105 flex items-center justify-center">
                            
                            <!-- WhatsApp Icon (SVG funcional) -->
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="26" height="26" fill="currentColor" class="mr-2">
                                <path d="M20.52 3.48A11.94 11.94 0 0 0 12 0C5.37 0 .01 5.36.01 12a11.86 11.86 0 0 0 1.78 6.04L0 24l6.12-1.74A11.94 11.94 0 0 0 12 24c6.63 0 12-5.36 12-12 0-3.2-1.24-6.2-3.48-8.52zM12 21.5c-1.75 0-3.42-.5-4.87-1.44l-.35-.22-3.64 1.04 1-3.55-.23-.36A9.47 9.47 0 0 1 2.5 12C2.5 7.0 6.0 3.5 11.99 3.5 17.98 3.5 21.5 7.0 21.5 12c0 5-3.52 9.5-9.5 9.5z"/>
                                <path d="M17.3 14.02c-.27-.14-1.6-.79-1.85-.88-.25-.09-.43-.14-.61.14-.18.27-.71.88-.87 1.06-.16.18-.32.21-.59.07-.27-.14-1.14-.42-2.17-1.34-.8-.71-1.34-1.6-1.5-1.87-.16-.27-.02-.42.12-.56.12-.11.27-.3.41-.45.14-.15.18-.27.27-.45.09-.18.05-.34-.02-.48-.07-.14-.61-1.47-.84-2.01-.22-.53-.45-.46-.61-.47-.16-.01-.34-.01-.52-.01s-.48.07-.73.34c-.25.27-.96.94-.96 2.3s.98 2.66 1.12 2.84c.14.18 1.93 2.95 4.67 4.13 1.3.56 2.32.9 3.11 1.15 1.31.38 2.5.33 3.44.2.99-.14 1.6-1.01 1.83-1.98.23-.97.23-1.8.16-1.98-.07-.18-.27-.27-.54-.41z"/>
                            </svg>

                            CONTACTAR POR WHATSAPP
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        function login() {
            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;

            const userCorrecto = "admin@gmail.com";
            const passCorrecta = "12345";

            if (email === userCorrecto && pass === passCorrecta) {
                // si prefieres abrir vista1.html en otra pestaña usa window.open(...)
                window.location.href = "vista1.html";
                return false;
            } else {
                alert("Datos incorrectos");
                return false;
            }
        }
    </script>

</body>
</html>
